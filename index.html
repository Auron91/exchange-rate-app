<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Aplication</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e16e550c52.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">

        <h1>Exchange Rate App</h1>
        <p>Sprawd≈∫ aktualne kursy walut!</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="ammount-one" value="1">
                <select name="" id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

            <button class="swap">
               <i class="fa fa-retweet" aria-hidden="true"></i>
            </button>
            <div class="section-right">
                <input type="number" class="ammount-two" disabled>
                <select name="" id="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
        </div>
        <p class="rate-info">rate</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
